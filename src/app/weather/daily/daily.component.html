<div class='frame' [class.odd]="index % 2" [class.end]="index === amount - 1">
  <div class='each' [innerHTML]="data['time'] | timeContent: 'day'"></div>
  <img class='each' [src]="data.icon | iconUrl" [alt]="data.icon" />
  <div class='each' [innerHTML]="(data['temperatureMin'] | celsiusContent) + '~' + (data['temperatureMax'] | celsiusContent: true)"></div>
</div>
