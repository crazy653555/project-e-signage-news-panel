<a target="_blank" [href]="show.link" [title]="show.description | newsContent">
  <div class="news" [class.fadeIn]="doFadeIn" [class.fadeOut]="doFadeOut" [style.background-image]="'url(' + show.thumbnail + ')'">

    <div class="channel">
      <span class="channel_name">{{show.channel}}</span>
    </div>

    <div class="title">
      <div class="title_content"> {{show.title}}</div>
    </div>
    
  </div>
</a>
