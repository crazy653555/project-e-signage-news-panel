<a target="_blank" [href]="show.link" [title]="show.description | newsContent">
  <div class="news" [class.fadeIn]="doFadeIn" [class.fadeOut]="doFadeOut" 
  [style.background-image]="show.thumbnail !== '' ? 'url(' + show.thumbnail + ')' : null">

    <div class="channel" *ngIf="show.channel !== ''">
      <span [innerHTML]="show.channel"></span>
    </div>

    <div class="title">
      <div> {{show.title}}</div>
    </div>
    
  </div>
</a>
